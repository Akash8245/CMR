<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to right, #01B0A9, #EAD722);
    }

    form {
        width: 360px;
        min-height: 500px;
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    form h1 {
        font-size: 28px;
        color: #333;
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        height: 40px;
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        background-color: #f9f9f9;
        transition: 0.3s;
    }

    input:focus {
        border-color: #01B0A9;
        outline: none;
        background-color: #fff;
    }

    input::placeholder {
        color: #888;
    }

    button {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        background-color: #01B0A9;
        color: white;
        font-size: 18px;
        cursor: pointer;
        border: none;
        transition: 0.3s;
    }

    button:hover {
        background-color: #018A84;
    }

    .login-link {
        margin-top: 15px;
        font-size: 14px;
        color: #555;
    }

    .login-link a {
        color: #01B0A9;
        text-decoration: none;
        font-weight: bold;
    }

    .login-link a:hover {
        text-decoration: underline;
    }

    @media only screen and (max-width: 400px) {
        form {
            width: 90%;
            padding: 20px;
        }
    }
</style>

<form method="POST">
    {% csrf_token %}
    <h1>Student Signup</h1>
    <input type="text" name="username" placeholder="Username" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="number" name="age" placeholder="Age" required>
    <input type="text" name="branch" placeholder="Branch" required>
    <button type="submit">Sign Up</button>
    
    <div class="login-link">
        Have an account? <a href="{% url 'student_login' %}">Go to Login</a>
    </div>
</form>
