<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        min-width: 100vw;
        min-height: 100vh;
        background: linear-gradient(to right, #01B0A9, #EAD722);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    form {
        text-align: center;
        width: 360px;
        min-height: 320px;
        border: 2px solid #EAD722;
        background: rgba(255, 255, 255, 0.95);
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        color: #333;
        padding: 30px;
    }

    form h1 {
        font-size: 28px;
        margin-bottom: 20px;
        color: #01B0A9;
    }

    input {
        width: 100%;
        height: 40px;
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        background-color: white;
        color: black;
        transition: 0.3s;
    }

    input:focus {
        border-color: #01B0A9;
        outline: none;
        background-color: #f9f9f9;
    }

    input::placeholder {
        color: #666;
    }

    button {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        background-color: #01B0A9;
        color: white;
        font-size: 18px;
        cursor: pointer;
        border: none;
        transition: 0.3s;
    }

    button:hover {
        background-color: #018E88;
    }

    .signup-link {
        margin-top: 15px;
        font-size: 14px;
        color: #333;
    }

    .signup-link a {
        color: #01B0A9;
        text-decoration: none;
        font-weight: bold;
    }

    .signup-link a:hover {
        text-decoration: underline;
    }

    @media only screen and (max-width: 400px) {
        form {
            width: 90%;
            padding: 20px;
        }
    }
</style>

<form method="POST">
    {% csrf_token %}
    <h1>Student Login</h1>
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>

    <div class="signup-link">
        Don't have an account? <a href="{% url 'student_signup' %}">Sign Up</a>
    </div>
</form>
