<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
    
    body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to right, #01B0A9, #EAD722);
    }
    
    form {
        width: 400px;
        padding: 30px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    
    form h1 {
        font-size: 26px;
        color: #333;
        margin-bottom: 10px;
    }

    form p {
        font-size: 14px;
        color: #555;
        margin-bottom: 20px;
    }
    
    input, textarea, select {
        width: 100%;
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
        outline: none;
        transition: 0.3s;
    }

    textarea {
        height: 100px;
        resize: none;
    }
    
    input:focus, textarea:focus, select:focus {
        border-color: #01B0A9;
    }
    
    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: #01B0A9;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }
    
    button:hover {
        background: #018A84;
    }

    .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #666;
    }

    @media (max-width: 400px) {
        form {
            width: 90%;
            padding: 20px;
        }
    }
</style>

<form method="post">
    {% csrf_token %}
    <h1>Student Review</h1>
    <p>We value your feedback! Please take a moment to share your thoughts about your experience.</p>
    {{ form.as_p }}
    <button type="submit">Submit Review</button>
    <p class="footer">Â© 2025 All Rights Reserved.</p>
</form>
