<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    
    body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to right, #01B0A9, #EAD722);
    }
    
    form {
        width: 350px;
        padding: 30px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    
    form h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
    }
    
    input {
        width: 100%;
        height: 40px;
        margin-bottom: 15px;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 8px;
        outline: none;
        font-size: 14px;
    }
    
    input::placeholder {
        color: #aaa;
    }
    
    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: #01B0A9;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }
    
    button:hover {
        background: #018A84;
    }

    .login-link {
        margin-top: 15px;
        font-size: 14px;
        color: #555;
    }

    .login-link a {
        color: #01B0A9;
        text-decoration: none;
        font-weight: bold;
    }

    .login-link a:hover {
        text-decoration: underline;
    }

    @media (max-width: 400px) {
        form {
            width: 90%;
            padding: 20px;
        }
    }
</style>

<form method="POST">
    {% csrf_token %}
    <h1>Teacher Signup</h1>
    <input type="text" name="username" placeholder="Username" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Signup</button>
    <p class="login-link">Already have an account? <a href="{% url 'teacher_login' %}">Login</a></p>
</form>
